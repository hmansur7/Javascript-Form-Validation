<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Javascript Demos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main>

        <section id="form-validation-demo">
                <h1>Form Validation Demo</h1>
                <form id="form">
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="e.g Jon Doe">
                    <br>
                    <br>
                    <label for="address">Address: </label>
                    <input type="text" id="address" placeholder="e.g  245 Church St">
                    <br>
                    <br>
                    <label for="number">Phone: </label>
                    <input type="text" id="number" placeholder="e.g (416) 555-5555">
                    <br>
                    <br>
                    <button type="button" onclick="validate(); displayInfo()">Submit</button>
                </form>
                <p id="Name"></p>
                <p id="Address"></p>
                <p id="Num"></p>
        </section>
    
        <section id="text-area-letter-character-count">
            <h1>Text area letter and character count demo</h1>
            <textarea id="textArea" rows="10" cols="30" oninput="countChars(); countLetters()"></textarea>
            <p>Total Characters: <span id="charCount">0</span></p>
            <p>Letters: <span id="letterCount">0</span></p>
        </section>

        <section id="url-form-validation-demo">
            <h1>URL secure transfer protocol vs unsecure demo</h1>
                <form id="bookmark">
                    <label for="url">Paste page URL below</label>
                    <br>
                    <br>
                    <input type="text" id="url">
                    <button type="button" onclick="addBookmark()">Add bookmark</button>
                    <ul id="list1">
                        <li>
                            <p>https://www.example.com <i class="fas fa-lock greenIcon"></i></p> 
                        </li>
                        <li>
                            <p>http://www.example.com <i class="fas fa-lock-open redIcon"></i></p> 
                        </li>
                    </ul>
                    <ul id="list"></ul>
        </section>

    </main>

    
</body>
</html>
